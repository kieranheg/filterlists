plugins {
    id 'java'
    id 'net.ltgt.apt' version '0.10'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'java'
//apply plugin: 'idea'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.2'

    apt "org.projectlombok:lombok:1.18.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
